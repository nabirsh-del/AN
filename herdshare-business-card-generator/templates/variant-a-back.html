<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: 3.75in 2.25in;
            margin: 0;
        }

        body {
            width: 1125px;
            height: 675px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: white;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            background: white;
            padding: 75px; /* Safe zone */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Top section: small logo and tagline */
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .header-logo {
            width: 150px;
            height: auto;
        }

        .tagline {
            font-size: 24px;
            color: {{primary}};
            font-weight: 600;
            line-height: 1.2;
        }

        /* Contact info */
        .contact {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 25px;
        }

        .name {
            font-size: 48px;
            font-weight: 700;
            color: {{text}};
            margin-bottom: 5px;
        }

        .title {
            font-size: 30px;
            color: {{primary}};
            font-weight: 500;
            margin-bottom: 30px;
        }

        .contact-line {
            font-size: 28px;
            color: {{text}};
            line-height: 1.5;
        }

        .contact-line strong {
            font-weight: 600;
            color: {{primary}};
            display: inline-block;
            width: 150px;
        }

        /* Footer with QR code */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .website {
            font-size: 32px;
            font-weight: 700;
            color: {{primary}};
        }

        .qr-code {
            width: 225px;
            height: 225px;
            background: {{light}};
            border: 3px solid {{primary}};
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #999;
            text-align: center;
            padding: 10px;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Header -->
        <div class="header">
            <img src="../assets/herdshare-logo.svg" alt="HerdShare" class="header-logo">
            <div class="tagline">{{tagline}}</div>
        </div>

        <!-- Contact Information -->
        <div class="contact">
            <div>
                <div class="name">{{name}}</div>
                <div class="title">{{title}}</div>
            </div>

            <div class="contact-line">
                <strong>Email</strong> {{email}}
            </div>

            <div class="contact-line">
                <strong>Phone</strong> {{phone}}
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="website">{{website}}</div>
            <div class="qr-code">
                <!-- QR code will be inserted here -->
                <div>QR Code<br>{{website}}</div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: 3.75in 2.25in;
            margin: 0;
        }

        body {
            width: 1125px;
            height: 675px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: white;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Variant B: Subtle texture background */
        .variant-b {
            background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
            position: relative;
        }

        /* Subtle pattern overlay */
        .variant-b::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(44, 95, 45, 0.02) 35px, rgba(44, 95, 45, 0.02) 70px);
            pointer-events: none;
        }

        .logo-container {
            text-align: center;
            padding: 0 150px;
            z-index: 1;
            position: relative;
        }

        .logo-container img {
            max-width: 750px;
            max-height: 450px;
            width: auto;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.05));
        }
    </style>
</head>
<body>
    <div class="card variant-b">
        <div class="logo-container">
            <img src="../assets/herdshare-logo.svg" alt="HerdShare">
        </div>
    </div>
</body>
</html>

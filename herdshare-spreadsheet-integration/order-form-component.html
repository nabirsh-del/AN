<!-- HerdShare Order Form Component -->
<!-- Copy this entire section into your HerdShare website where you want the order form -->

<section id="order-section" class="order-section">
    <div class="container">
        <h2>Place Your Order</h2>
        <p class="section-subtitle">Direct from independent American ranches to your door</p>

        <form id="herdshare-order-form" class="order-form">
            <!-- Product Selection -->
            <div class="form-section">
                <h3>1. Select Product</h3>
                <div class="product-options">
                    <label class="product-card">
                        <input type="radio" name="productType" value="Whole" required>
                        <div class="product-content">
                            <h4>üêÑ Whole Cow</h4>
                            <p class="product-weight">~475 lbs retail cuts</p>
                            <p class="product-price">$4,750</p>
                            <p class="product-detail">$10/lb ‚Ä¢ Best value</p>
                        </div>
                    </label>

                    <label class="product-card">
                        <input type="radio" name="productType" value="Half" required>
                        <div class="product-content">
                            <h4>ü•© Half Cow</h4>
                            <p class="product-weight">~237 lbs retail cuts</p>
                            <p class="product-price">$2,370</p>
                            <p class="product-detail">$10/lb ‚Ä¢ Most popular</p>
                        </div>
                    </label>

                    <label class="product-card">
                        <input type="radio" name="productType" value="Quarter" required>
                        <div class="product-content">
                            <h4>üçñ Quarter Cow</h4>
                            <p class="product-weight">~118 lbs retail cuts</p>
                            <p class="product-price">$1,180</p>
                            <p class="product-detail">$10/lb ‚Ä¢ Great starter</p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Buyer Information -->
            <div class="form-section">
                <h3>2. Your Information</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="buyerName">Organization / House Name *</label>
                        <input
                            type="text"
                            id="buyerName"
                            name="buyerName"
                            placeholder="e.g., Alpha Beta Chapter"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="organizationType">Organization Type</label>
                        <select id="organizationType" name="organizationType">
                            <option value="Fraternity">Fraternity</option>
                            <option value="Sorority">Sorority</option>
                            <option value="Community House">Community House</option>
                            <option value="Institution">Institution</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email">Contact Email *</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="contact@organization.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="phone">Contact Phone</label>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            placeholder="(555) 123-4567"
                        >
                    </div>
                </div>
            </div>

            <!-- Delivery Information -->
            <div class="form-section">
                <h3>3. Delivery Details</h3>
                <div class="form-group">
                    <label for="deliveryAddress">Delivery Address *</label>
                    <textarea
                        id="deliveryAddress"
                        name="deliveryAddress"
                        rows="3"
                        placeholder="Street address, City, State, ZIP"
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="deliveryWindow">Preferred Delivery Window (optional)</label>
                    <input
                        type="text"
                        id="deliveryWindow"
                        name="deliveryWindow"
                        placeholder="e.g., Feb 1-5, 2026"
                    >
                </div>

                <div class="form-group">
                    <label for="notes">Special Instructions or Notes (optional)</label>
                    <textarea
                        id="notes"
                        name="notes"
                        rows="3"
                        placeholder="Any special requests, freezer access notes, etc."
                    ></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" class="btn-order">
                    Proceed to Secure Checkout
                </button>
                <p class="secure-note">üîí Secure payment via Stripe ‚Ä¢ No credit card fee markup</p>
            </div>
        </form>
    </div>
</section>

<!-- Add Stripe.js before your website-integration.js -->
<script src="https://js.stripe.com/v3/"></script>

<!-- Add the integration JavaScript -->
<script src="website-integration.js"></script>

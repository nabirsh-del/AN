<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cancelled - HerdShare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #666 0%, #999 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .cancelled-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .cancelled-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .cancelled-message {
            font-size: 1.1em;
            color: #666;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #2c5f2d;
            color: white;
        }

        .btn-primary:hover {
            background: #1a3d1b;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .help-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .help-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="cancelled-container">
        <div class="cancelled-icon">ðŸ˜”</div>
        <h1>Order Cancelled</h1>

        <p class="cancelled-message">
            Your order was cancelled and no payment was processed. Your information has not been saved.
        </p>

        <p class="cancelled-message">
            If you experienced any issues during checkout, we'd love to help!
        </p>

        <div class="actions">
            <a href="/#order-section" class="btn btn-primary">Try Again</a>
            <a href="/" class="btn btn-secondary">Return to Home</a>
        </div>

        <div class="help-section">
            <h3>Need Help?</h3>
            <p>
                Contact us at <a href="mailto:support@herdshare.com">support@herdshare.com</a><br>
                or call us at (555) 123-4567
            </p>
        </div>
    </div>
</body>
</html>
